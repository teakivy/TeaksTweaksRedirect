<!DOCTYPE html>
<html>
	<head>
		<meta
			http-equiv="refresh"
			content="0; url=https://www.spigotmc.org/resources/teaks-tweaks.94021/"
		/>
		<title>Teak's Tweaks</title>

		<style>
			body {
				background-color: #1f1b29;
				font-family: Arial, sans-serif;
				--true-purple: #b075eb;
			}
			p {
				text-align: center;
				font-size: 24px;
				margin-top: 30vh;
				color: #fafafa;
			}
			a {
				color: #fafafa;
				text-decoration: none;
			}

			.hover-underline-animation {
				display: inline-block;
				position: relative;
			}

			.hover-underline-animation:after {
				content: "";
				position: absolute;
				width: 100%;
				transform: scaleX(0);
				height: 2px;
				bottom: 0;
				left: 0;
				background-color: var(--true-purple);
				transform-origin: bottom right;
				transition: transform 0.25s ease-out;
			}

			.hover-underline-animation:hover:after {
				transform: scaleX(1);
				transform-origin: bottom left;
			}

			.section-header {
				color: var(--true-purple);
			}

			.link {
				transition-duration: 0.2s;
				text-decoration: none;
				color: white;
			}

			.link:hover {
				color: var(--true-purple);
			}

			.purple-text {
				color: var(--true-purple);
			}
		</style>
	</head>
	<body>
		<p>
			Redirecting to
			<a
				href="https://www.spigotmc.org/resources/teaks-tweaks.94021/"
				class="purple-text link hover-underline-animation"
				><strong>SpigotMC</strong></a
			>...
		</p>
	</body>
</html>
